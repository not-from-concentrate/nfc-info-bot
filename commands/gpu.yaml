info: GPU options and fitment
color: "0x0099ff"
title: GPU Info
description: >-
  GPU fitment presents an interesting challenge in the S4M and S4T
  stacked/linked. The community maintains a spreadsheet (linked below) of GPU
  compatibility with the S4M chassis. The spreadsheet has not yet been updated
  for the S4T, but any GPU that fits in the S4M will also fit in the S4T
  stacked/linked. Please note that the spreadsheet may contain errors, and is
  intended as a guide, not a final answer. Reference the sheet first, and then
  also feel free to ask in #nfc-case-builds if you have any doubts.

  As an Amazon Associate, we earn from qualifying purchases.
dm: false
fields:
  - name: Maximum slots
    value: Two (2)
    inline: true
  - name: Maximum card length
    value: |-
      S4M: 215mm
      S4T-S/L: 230mm
    inline: true
  - name: Maximum card height
    value: >-
      S4M: 111mm using HDPlex 400W combo, up to 15mm more with GaN depending on
      PCIE power cabling

      S4T-L: 120mm with HDPlex 400W DC-ATX installed

      S4T-S: depends on GPU orientation
    inline: true
