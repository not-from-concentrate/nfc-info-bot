info: VLP RAM Options
color: "0x0099ff"
title: VLP RAM Options
description: >-
  Certain cooler configurations may require VLP (Very Low Profile)
  RAM. Here's a list of recommended options - please note that the kits are
  sold with only the default JEDEC configuration (no XMP profiles).
  Overclocking the modules can bring them much closer to XMP config values
  seen in standard RAM kits.

  Note that there are compatibility issues related to ECC RAM: Intel doesn't support ECC with desktop motherboards (only Wx80 series). AMD supports Unbuffered/Unregistered ECC modules but some motherboards might have limited support - check your motherboard manual to confirm.
dm: false
